{% extends 'base.html' %}
{% block content %}
    {{super()}}
    <div class="main">
        <div class="download mt-5">
            <h1 class="mt-3">{{ title }}</h1>
            <img src="{{preview_img}} " class="mt-3" alt="Preview">
            <h1 class="mt-3" id="video-link">{{ link }}</h1>
            <button class="btn btn-success mt-3" type="submit" onclick="download_btn();" name="download">Download</button>

        </div>
    </div>
{% endblock %}
